server:
  servlet:
    context-path: /authentication-server
  port: 6115
spring:
  application:
    name: authentication-server
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb://mongouser:mongopass@localhost:27017/login?authSource=admin
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:6112/registry-service/eureka/
management:
  endpoints:
    web:
      base-path: /authentication-server
      exposure:
        include: health
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
logging:
  level:
    org:
      springframework:
        security: TRACE