name: Build & Deploy to EKS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  dev-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Destroy
        working-directory: ./aws-terraform
        run: terraform destroy -auto-approve

      - name: Terraform Init
        working-directory: ./aws-terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./aws-terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./aws-terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./aws-terraform
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: ${{secrets.AWS_AUDIENCE}}
          role-to-assume: ${{secrets.AWS_ROLE_ARN}}
          aws-region: ${{secrets.AWS_REGION}}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        working-directory: ./web-server
        env:
          IMAGE_URI: ${{secrets.AWS_ACCOUNT_ID}}.dkr.ecr.ap-south-1.amazonaws.com/${{secrets.ECR_REPOSITORY}}:${{github.sha}}
        run: |
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{secrets.EKS_CLUSTER}} --region ${{secrets.AWS_REGION}}

      - name: Deploy to EKS
        env:
          IMAGE_URI: ${{secrets.AWS_ACCOUNT_ID}}.dkr.ecr.${{secrets.AWS_REGION}}.amazonaws.com/${{secrets.ECR_REPOSITORY}}:${{github.sha}}
        run: |
          envsubst < k8s/deployment.yaml | kubectl apply -f -
