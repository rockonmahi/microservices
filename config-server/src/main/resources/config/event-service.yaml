server:
  servlet:
    context-path: /event-service
  port: 5118
spring:
  application:
    name: event-service
  cloud:
    config:
      enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://${AWS_ALB_DNS}:${REGISTRY_SERVICE_PORT}/registry-service/eureka
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://${AWS_ALB_DNS}:${ZIPKIN_PORT}/api/v2/spans
logging:
  level:
    org:
      springframework:
        security: TRACE
azure:
  services:
    connections:
      topic:
        listener:
          connection:
          topic:
          subscriptionName:
        sender:
          connection:
          topic:
      queue:
        listener:
          connection:
          queue:
        sender:
          connection:
          queue:
