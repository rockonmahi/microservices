server:
  port: 5116
spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: false
  datasource:
    url: "jdbc:mysql://mysqldb:3306/login"
    username: "root"
    password: "java1234"
  jpa:
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: "http://authentication-server:5115/oauth2/jwks"
        opaque:
          introspection-uri: "http://authentication-server:5115/oauth2/introspect"
          introspection-client-id: "clientCredentialsReference"
          introspection-client-secret: "c1BK9Bg2REeydBbvUoUeKCbD2bvJzXGj"
eureka:
  client:
    serviceUrl:
      defaultZone: ${AWS_ALB_DNS}:${REGISTRY_SERVICE_PORT}/eureka/
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${AWS_ALB_DNS}:9411/api/v2/spans
logging:
  level:
    org:
      springframework:
        security: TRACE
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"
resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      paymentService:
        maxAttempts: 3
        waitDuration: 2s
  bulkhead:
    instances:
      paymentService:
        maxConcurrentCalls: 5
  timelimiter:
    instances:
      paymentService:
        timeoutDuration: 2s